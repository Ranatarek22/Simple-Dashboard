<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Menu item -->
    <div class="menu">
        <ul>
            <li class="profile">
                <div >

                </div>

            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>

                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>

                </a>
            </li>
            <li class="log-out">
                <a href="#">

        </ul>

    <!-- Content of the page -->
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>Posts</p>
                        <span>754</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>Products</p>
                        <span>34</span>
                    </div>
            
                </div>
                <div class="box">
                    <i class="fas fa-dollar"></i>
                    <div class="data">
                        <p>Revenue</p>
                        <span>100</span>
                    </div>
            
                </div>
         </div>    
         <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>   
        
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>

                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>Laptop</td>

                    <td><span class="count">65</span></td>
                </tr>
                <tr>

                    <td><span class="price">$123</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>Speakers</td>
                    <td><span class="price">$123</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>Headphones</td>
                    <td><span class="price">$123</span></td>
                    <td><span class="count">65</span></td>
                </tr>
            </tbody>
        </table>
    </div>
